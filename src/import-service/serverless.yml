service: import-service
frameworkVersion: '2'

plugins:
  - serverless-webpack
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: eu-west-1

  enviroment:
    SQS_URL:
      Ref: SQSQueue
    SNS_ARN:
      Ref: SNSTopic

  iamRoleStatements:
    - Effect: 'Allow'
      Action: 's3:ListBucket'
      Resource:
        - 'arn:aws:s3:::macbook-shop-uploaded'
    - Effect: 'Allow'
      Action:
        - 's3:*'
      Resource:
        - 'arn:aws:s3:::macbook-shop-uploaded/*'
    - Effect: 'Allow'
      Action:
        - 'sqs:*'
      Resource:
        - Fn::GetAtt: [ SQSQueue, Arn ]
    - Effect: 'Allow'
      Action:
        - 'sns:*'
      Resource:
        - Ref: SNSTopic

resources:
  Resources:
    SQSQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: catalogItemsQueue
    SNSTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: createProductTopic
    SNSSubscription:
      Type: AWS::SNS::Subscription
      Endpoint: uladzimir.yeudakimovich@gmail.com
      Protocol: email
      TopicArn:
        Ref: SNSTopic

functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http: GET import
        request:
          parameters:
            querystrings:
              name: true
  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: macbook-shop-uploaded
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
  catalogBatchProcess:
    handler: handler.catalogBatchProcess
    events:
      - sqs:
          batchSize: 5
          arn:
            Fn::GetAtt:
              - SQSQueue
              - Arn
